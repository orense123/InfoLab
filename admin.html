<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('banner.jpg'); /* Replace 'background-image.jpg' with your actual image file */
        background-size: cover;
        background-position: center;
    }
    .admin-container {
        width: 80%;
        max-width: 600px;
        margin: 50px auto;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .admin-card {
        text-align: center;
    }
    .admin-card img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        transition: transform 0.3s ease-in-out;
    }
    .admin-card img:hover {
        transform: scale(1.1);
    }
    .admin-card h2 {
        margin-top: 10px;
        font-size: 24px;
        color: #333;
    }
    .admin-card p {
        font-size: 16px;
        color: #666666;
        margin-bottom: 20px;
    }
    .continue-btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #0c9a21be;
        color: #fff;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-size: 18px;
        transition: background-color 0.3s ease;
    }
    .continue-btn:hover {
        background-color: #00b35a;
    }
    .library-details {
        margin-top: 30px;
        padding: 20px;
        background-color: #0c9a21be;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
</style>
</head>
<body>

<div class="admin-container">
    <div class="admin-card">
        <img src="image/logo.png" alt="Admin Picture"> <!-- Replace 'admin-picture.jpg' with your admin's picture -->
        <h2>Faculty</h2> <!-- Replace 'Admin Name' with the actual name of the admin -->
        <p>Welcome to InfoLab, Ma'am/Sir!</p> <!-- Add details about the admin here -->
        <a href="4(Device).html" class="continue-btn">Continue</a>
    </div>
    <div class="library-details">
        <p><strong>Data Privacy Notice:</strong> Our e-library respects your privacy. We do not display any personal information from teachers and students. Rest assured, other personal information is not gathered.</p>
    </div>
</div>

</body>
</html>
